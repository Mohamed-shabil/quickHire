apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
    rules:
        - host: quick-hire.live
          http:
              paths:
                  - path: /api/auth/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: auth-srv
                            port:
                                number: 3001
                  - path: /api/profile/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: profile-srv
                            port:
                                number: 3003
                  - path: /api/posts/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: posts-srv
                            port:
                                number: 3004
                  - path: /api/chats/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: chats-srv
                            port:
                                number: 3006
                  - path: /api/jobs/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: jobs-srv
                            port:
                                number: 3005
                  - path: /api/payments/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: payments-srv
                            port:
                                number: 3007
                  - path: /?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: client-srv
                            port:
                                number: 3000

        - host: socket.quick-hire.live
          http:
              paths:
                  - path: /api/chats/socket
                    pathType: Prefix
                    backend:
                        service:
                            name: chats-srv
                            port:
                                number: 3006
