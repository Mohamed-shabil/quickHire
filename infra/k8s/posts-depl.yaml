apiVersion: apps/v1
kind: Deployment
metadata:
    name: posts-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: posts
    template:
        metadata:
            labels:
                app: posts
        spec:
            containers:
                - name: posts
                  image: shabil/posts
                  env:
                      - name: MONGO_URI
                        value: "mongodb://posts-mongo-srv:27017/posts"
                      - name: JWT_KEY
                        valueFrom:
                            secretKeyRef:
                                name: jwt-secret
                                key: JWT_KEY
                      - name: KAFKA_SERVICE
                        value: kafka-srv:9092
                      - name: AWS_BUCKET_NAME
                        valueFrom:
                            secretKeyRef:
                                name: bucket-name
                                key: AWS_BUCKET_NAME
                      - name: AWS_BUCKET_REGION
                        valueFrom:
                            secretKeyRef:
                                name: bucket-region
                                key: AWS_BUCKET_REGION
                      - name: AWS_S3_ACCESSKEY
                        valueFrom:
                            secretKeyRef:
                                name: s3-access-key
                                key: AWS_S3_ACCESSKEY
                      - name: AWS_S3_SECRETKEY
                        valueFrom:
                            secretKeyRef:
                                name: s3-secret-key
                                key: AWS_S3_SECRETKEY
                      - name: CORS_ORIGIN
                        valueFrom:
                            secretKeyRef:
                                name: cors-origin
                                key: CORS_ORIGIN
---
apiVersion: v1
kind: Service
metadata:
    name: posts-srv
spec:
    selector:
        app: posts
    ports:
        - name: posts
          protocol: TCP
          port: 3004
          targetPort: 3004
