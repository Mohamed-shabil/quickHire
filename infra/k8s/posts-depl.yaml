apiVersion: apps/v1
kind: Deployment
metadata:
    name: posts-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: posts
    template:
        metadata:
            labels:
                app: posts
        spec:
            containers:
                - name: posts
                  image: shabil/posts
                  env:
                      - name: MONGO_URI
                        value: "mongodb://posts-mongo-srv:27017/posts"
                      - name: JWT_KEY
                        value: test1234
---
apiVersion: v1
kind: Service
metadata:
    name: posts-srv
spec:
    selector:
        app: posts
    ports:
        - name: posts
          protocol: TCP
          port: 3000
          targetPort: 3000
