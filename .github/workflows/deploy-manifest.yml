name: deploy-manifest

on:
    push:
        branches:
            - main
        paths:
            - "infra/**"

jobs:
    deploy:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: login to azure
              uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}
            - name: set kubectl context
              run: az aks get-credentials --resourse-group ${{secrets.AZURE_RESOURCE_GROUP}} --name ${{secrets.AZURE_CLUSTER_NAME}}

            - name: deploy to AKS
              run: kubectl apply -f infra/k8s
